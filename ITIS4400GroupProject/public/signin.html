<!DOCTYPE html>   
<html lang="en">   
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-US-Compatible" content="IE-edge">
    <title> Sign-In Page </title>  
    <link type="text/css" rel="stylesheet" href="signin.css" />
   <!--- <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

</head>    
<body>    
    <h1>  Log In: </h1>
   <div id="login">    
        <form>  
            <div class="group">   
                <label>Username : </label>   
                <input id="txtEmail" type="text" placeholder="Enter Your Email" name="username" required> 
            </div> 
            <div class="group">     
                <label>Password : </label>   
                <input id="txtPassword" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div id= "divLoginError" class="group">     
                <div id="lblLogiErrorMessage" class="errorlabel"></div>
            </div>
            <div id= "divAuthState" class="group">     
                <div id="lblAuthState"></div>
            </div>
            <div class="group">       
               <button><a href="index.html">Log In</a></button>
               <br><br>
            <div class="group"> 
                <input type="checkbox" checked="checked"> Remember me
            </div> 
        </form>
    </div>   

</body>    

</html>

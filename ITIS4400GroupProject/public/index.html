<body>    
    <h1>  Log In: </h1>
   <div id="login">    
        <form method="POST" action="index.html">  
            <div class="group">   
                <label>Username : </label>   
                <input id="email" type="text" placeholder="Enter Your Email" name="username" required> 
            </div> 
            <div class="group">     
                <label>Password : </label>   
                <input id="password" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div id= "divLoginError" class="group">     
                <div id="lblLogiErrorMessage" class="errorlabel"></div>
            </div>
            <div id= "divAuthState" class="group">     
                <div id="lblAuthState"></div>
            </div>
            <div class="group">       
               <button id="myBtn" type="submit"  onclick="login()">Log In</button>
               <br><br>
            <div class="group"> 
                <input type="checkbox" checked="checked"> Remember me
            </div> 
        </form>
    </div>   
    <script>
      // const btn = document.getElementById("myBtn");
      // const email = document.getElementById("email");
      // const pwd = document.getElementById("password");
      
      function login() {
        const email = document.getElementById("email");
        const pwd = document.getElementById("password");
        if((email !== '') && (pwd !== '')) {
          location.replace("https://gogo-43911.web.app/homepage.html");
        }
      }
      // btn.addEventListener("click", login);
  </script>

</body>
